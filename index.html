<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Suporte TI Profiddional</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="header">
        <nav class="nav">
            <h1>Suporte T.I</h1>
            <ul>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>

        <div class="hero">
            <h1> Suporte e Manutenção de T.I</h1>
            <p>Soluções rapidas e confiaveis para sua empresa</p>
        </div>
    </header>


    <main>
        <section  id="services" class="services">
            <h2>Serviços</h2>
            <ul>
                <li>Suporte técnico</li>
                <li>anutenção de Computadores</li>
                <li>Redes e infraestrutera</li>
                <li>Consultoria em T.I</li>
            </ul>
        </section>


        <section id="contato" class="contact">
            <h2>Contato</h2>
            <form>
                <label>Nome
                    <input type="text" required>
                </label>

                <label>E-mail

                    <input type="E-mail" required>

                </label>

                <label>Mensagem
                    <textarea required></textarea>
                </label>
                <button type="submit">Enviar</button>

            </form>
        </section>
    </main>


    <foter>
        <p>© Suporte TI - 2026 </p>
    </foter>
</body>

</html>
