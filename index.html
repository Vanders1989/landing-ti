<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Suporte TI Profissional</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header class="header">
        <nav class="nav">
            <h1>Suporte T.I</h1>
            <ul>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>

        <div class="hero">
            <h2> Suporte e Manutenção de T.I</h2>
            <p>Soluções rápidas e confiáveis para sua empresa</p>
        </div>
    </header>


    <main>
        <section  id="servicos" class="servicos">
            <h2>Serviços</h2>
            <ul>
                <li>Suporte técnico</li>
                <li>Manutenção de Computadores</li>
                <li>Redes e infraestrutura</li>
                <li>Consultoria em T.I</li>
            </ul>
        </section>


        <section id="contato" class="contato">
            <h2>Contato</h2>
            <form>
                <label>Nome
                    <input type="text" required>
                </label>

                <label>E-mail

                    <input type="email" required>

                </label>

                <label>Mensagem
                    <textarea required></textarea>
                </label>
                <button type="submit">Enviar</button>

            </form>
        </section>
    </main>


    <footer>
        <p>© Suporte TI - 2026 </p>
    </footer>
</body>

</html>
